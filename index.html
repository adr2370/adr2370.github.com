		    FB.login(function(response) {

		        } else {

		        }
		    });

			FB.getLoginStatus(function(response) {
				console.log(response.status);
			    if (response.status === 'connected') {
					getFriends();
			    } else if (response.status === 'not_authorized') {
			    } else {
			    }
			}, true);
		}

		function getFriends() {
			if($('canvas').length==0) {
				$('.fb-login-button').remove();
				$('#fb-root').append('<div style="position: absolute;">w=forward<br>a=left<br>s=backward<br>d=right<br>r=up<br>f=down<br>mouse drag=look around<br></div>');
				FB.api(
				    {
						method: 'fql.query',
						query: 'SELECT uid, name, mutual_friend_count FROM user WHERE uid IN (SELECT uid1 FROM friend WHERE uid2 = me()) ORDER BY mutual_friend_count DESC'
				    },
				    function(data) {
						var x=new Array();
						for(var i=0;i<data.length;i++) {
							x.push(Math.floor(data[i].mutual_friend_count/10));
						}
						x.sort(function(a,b){return b-a});
						console.log(makeCity(x));

				);
