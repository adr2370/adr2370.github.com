<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>adr2370 Testing Page</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div id="fb-root"></div>
	<div class="login">Visualize how many mutual friends you have with each of your facebook friends</div>
	<div class="login" style="cursor:pointer;" onclick="login();"><img src="http://www.tweekly.fm/media/image/login-facebook.png" /></div>
	<script id="facebook-jssdk" async="" src="https://connect.facebook.net/en_US/all.js"></script>
	<script type="text/javascript">
		var buildings,renderer,scene,camera,lights,controls,clock;
		var friends;
		function init() {
			clock=new THREE.Clock(true);
			buildings=new Array();
			renderer = new THREE.WebGLRenderer();
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(35,800/600,0.1,10000);
			lights=new Array();
			controls = new THREE.FirstPersonControls( camera );
			renderer. setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			camera.position.set( -250, 50, 0 );
			camera.lookAt( scene.position );
			scene.add( camera );
			for(var i=0;i<6;i++) {
				lights.push(new THREE.PointLight( 0xFFFFFF ));
			}
			lights[0].position.set( 1000000, 0, 0 );
			lights[1].position.set( -1000000, 0, 0 );
			lights[2].position.set( 0, 1000000, 0 );
			lights[3].position.set( 0, -1000000, 0 );
			lights[4].position.set( 0, 0, 1000000 );
			lights[5].position.set( 0, 0, -1000000 );
			for(var i=0;i<6;i++) {
				scene.add( lights[i] );
			}
			controls.movementSpeed=50;
			controls.lookSpeed=0.05;
			var plane=new THREE.Mesh(new THREE.PlaneGeometry(1000,1000),new THREE.MeshLambertMaterial( { color: 0xCCCCCC } ));
			plane.rotation.x=-1.57;
			plane.position.set(0,0,0);
			scene.add(plane);
			animate();
		}
		function animate() {
			requestAnimationFrame( animate );
			render();
		}
		function render() {
			controls.update( clock.getDelta() );
			renderer.render( scene, camera );
		}
		
		document.addEventListener( 'mousedown', onDocumentMouseDown, false );
		function onDocumentMouseDown( event ) {
			if(event.button==2) {
				event.preventDefault();
				var ray = new THREE.Ray(camera.position,null);
				var projector = new THREE.Projector();
				var mouse3D = projector.unprojectVector( new THREE.Vector3( ( event.clientX / renderer.domElement.width ) * 2 - 1, - ( event.clientY / renderer.domElement.height ) * 2 + 1, 0.5 ), camera );
				ray.direction=mouse3D.subSelf(camera.position).normalize();
				var intersects=ray.intersectObjects(scene.__objects);
				if ( intersects.length > 0 ) {
					var friendNum=(intersects[0].object.id-buildings[0].id+1)/2;
					window.open(friends[friendNum].profile_url);
				}
			}
		}
	
		function login() {
		    FB.login(function(response) {
				console.log(response.authResponse);
		        if (response.authResponse) {
					getFriends();
		        } else {
		            // cancelled
		        }
		    });
		}
	
		function getLogin() {
			FB.getLoginStatus(function(response) {
				console.log(response.status);
			    if (response.status === 'connected') {
					getFriends();
			    } else if (response.status === 'not_authorized') {
			    } else {
			    }
			}, true);
		}

		function getFriends() {
			if(buildings==null||buildings.length==0) {
				$('.login').remove();
				$('#fb-root').append('<div style="position: absolute;">w=forward<br>a=left<br>s=backward<br>d=right<br>r=up<br>f=down<br>click and drag=look around<br>right click=open friend\'s page<br></div>');
				FB.api(
				    {
						method: 'fql.query',
						query: 'SELECT uid, name, mutual_friend_count, pic_square, profile_url FROM user WHERE uid IN (SELECT uid1 FROM friend WHERE uid2 = me()) ORDER BY mutual_friend_count DESC'
				    },
				    function(data) {
						init();
						friends=data;
						var x=new Array();
						for(var i=0;i<data.length;i++) {
							x.push(Math.floor(1+data[i].mutual_friend_count/10));
						}
						buildings=makeCity(x);
						for(var i=0;i<buildings.length;i++) {
							scene.add(buildings[i]);
						}
				    }
				);
			}
		}
		window.fbAsyncInit = function() {
		  FB.init({ 
		    appId: '237522263048090',
		    status: true,
		    cookie: true,
		    xfbml: true,
		    frictionlessRequests: true,
		    useCachedDialogs: true,
		    oauth: true
		  });
		getLogin();
		
		};
		(function(d){
		 var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement('script'); js.id = id; js.async = true;
		 js.src = "//connect.facebook.net/en_US/all.js";
		 ref.parentNode.insertBefore(js, ref);
		}(document));
	</script>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
	<script src="js/three.min.js"></script>
	<script src="js/FirstPersonControls.js"></script>
	<script src="js/city.js"></script>
	<script type="text/javascript">
		var x=new Array();
		for(var i=0;i<13;i++) x[i]=i+5;
		
	</script>
</body>
</html>
