<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>adr2370 Testing Page</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div id="fb-root"></div>
	<div class="fb-login-button" data-show-faces="false" data-width="200" data-max-rows="1" onclick="login()"></div>
	<script id="facebook-jssdk" async="" src="//connect.facebook.net/en_US/all.js"></script>
	<script type="text/javascript">
		window.fbAsyncInit = function() {
		  FB.init({ 
		    appId: '237522263048090',
		    status: true,
		    cookie: true,
		    xfbml: true,
		    frictionlessRequests: true,
		    useCachedDialogs: true,
		    oauth: true
		  });
		
		function login() {
		    FB.login(function(response) {
		        if (response.authResponse) {
					console.log(response.authResponse);
					getFriends();
		        } else {
		            // cancelled
		        }
		    });
		}
		
		FB.getLoginStatus(function(response) {
			console.log(response.status);
		    if (response.status === 'connected') {
		        // connected
		    } else if (response.status === 'not_authorized') {
		        // not_authorized
		    } else {
		        // not_logged_in
		    }
		});
		function getFriends() {
			console.log('start');
			FB.api('/me/friends', function(response) {
			        if(response.data) {
			            $.each(response.data,function(index,friend) {
			                console.log(friend.name + ' has id:' + friend.id);
			            });
			        } else {
			            console.log("Error!");
			        }
			    });
		}
		};
		(function(d){
		 var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement('script'); js.id = id; js.async = true;
		 js.src = "//connect.facebook.net/en_US/all.js";
		 ref.parentNode.insertBefore(js, ref);
		}(document));
	</script>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
	<script src="js/three.min.js"></script>
	<script src="js/FirstPersonControls.js"></script>
	<script src="js/FlyControls.js"></script>
	<script src="js/city.js"></script>
	<script type="text/javascript">
		var x=new Array();
		for(var i=0;i<13;i++) x[i]=i+5;
		
	</script>
</body>
</html>
